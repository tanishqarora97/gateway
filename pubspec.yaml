name: phone_pe_pg
description: >-
  A Flutter plugin for integrating PhonePe Payment Gateway in flutter, with support for Android and iOS (currently).
version: 0.0.6

environment:
  sdk: ">=3.0.5 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  crypto: ^3.0.3
  dio: ^4.0.6
  flutter:
    sdk: flutter
  flutter_inappwebview: ^5.7.2+3
  get: ^4.6.6
  plugin_platform_interface: ^2.1.6
  provider: ^6.0.5
  url_launcher: ^6.1.14


dev_dependencies:
  flutter_lints: ^2.0.3
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0

flutter:
  plugin:
    platforms:
      android:
        package: dev.hassanansari.phone_pe_pg
        pluginClass: PhonePePgPlugin
      ios:
        pluginClass: PhonePePgPlugin
